<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Russia - Криминальная Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Black Russia Logo">
            </div>
            <ul>
                <li><a href="#main">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#servers">Сервера</a></li>
                <li><a href="#donate">Донат</a></li>
                <li><a href="#register">Регистрация</a></li>
                <li><a href="#login">Вход</a></li>
            </ul>
        </nav>
    </header>

    <section id="main" class="main-section">
        <h1>Добро пожаловать в Black Russia</h1>
        <div class="slider">
            <!-- Добавьте свои изображения игры -->
            <img src="screen1.jpg" alt="Игровой процесс 1">
            <img src="screen2.jpg" alt="Игровой процесс 2">
        </div>
    </section>

    <section id="donate" class="donate-section">
        <h2>Поддержать проект</h2>
        <div class="donate-cards">
            <div class="card">
                <h3>100 рублей</h3>
                <p>Бонус: 10.000$</p>
                <button>Купить</button>
            </div>
            <!-- Добавьте больше карточек -->
        </div>
    </section>

    <section id="register" class="auth-form">
        <h2>Регистрация</h2>
        <form>
            <input type="text" placeholder="Логин" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Black Russia. Все права защищены</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
